<!-- game/templates/game/register.html -->

{% extends 'game/base.html' %}

{% block content %}
    <h2>Cadastrar Treinador</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="nome_usuario">Nome de Usuário:</label>
        <input type="text" id="nome_usuario" name="nome_usuario" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="senha2">Confirmar Senha:</label>
        <input type="password" id="senha2" name="senha2" required><br>

        <button type="submit">Cadastrar</button>
    </form>
    <p>Já possui uma conta? <a href="{% url 'login_page' %}">Faça login aqui</a>.</p>
{% endblock %}
